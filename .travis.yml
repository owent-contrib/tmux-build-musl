language: c

env:
  global:
    - LANG="zh_CN.UTF-8"
    - TMUX_VERSION=2.9a
    - UTF8PROC_VERSION=2.4.0
    - LIBEVENT_VERSION=2.1.10-stable
    - NCURSES_VERSION=6.1
    - CMAKE_PREFIX=$HOME/prebuilt/cmake ;
    - CMAKE_LINUX_URL=https://github.com/Kitware/CMake/releases/download/v3.14.5/cmake-3.14.5-Linux-x86_64.sh ;

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      env: CC=musl-gcc CXX=musl-gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - musl
            - musl-dev
            - musl-tools
            - libtinfo-dev
    
install:
    - if [ "$TRAVIS_OS_NAME" == "linux" ] ; then

          if [ ! -e "$CMAKE_BIN" ]; then

            mkdir -p "$CMAKE_PREFIX";

            curl --insecure -L "$CMAKE_LINUX_URL" -o cmake-linux.sh ;

            bash cmake-linux.sh --skip-license --prefix=$CMAKE_PREFIX ;

          fi

      fi

script: 
    - export PATH=$CMAKE_PREFIX:$PATH ;
    - if [ -e prebuilt ]; then rm -rf prebuilt; fi
    - chmod +x ./build-tmux.sh ;
    - ./build-tmux.sh ;

cache:
  apt: true
  directories:
  - $CMAKE_PREFIX

notifications:
  email: false
  irc:
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{build_url}: %{message}"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.musl-bin.tar.*"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    all_branches: true
    tags: true
